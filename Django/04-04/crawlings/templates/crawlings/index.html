<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>주식에 대한, 투자자들의 목소리</p>
    <h1>주식 댓글 분석기</h1>
    <form action="{% url "crawlings:search" %}" method = 'GET'>
        <label for="title">회사 이름을 입력하세요: </label>
        <input type="text" name='keyword' value="{{company|default:""}}">
        <input type="submit" value="검색">
    </form>

    {% if company %}
        <h2>{{ company }} ({{ code }})</h2>
        <h3>수집된 댓글:</h3>
        {% if comments %}
            <ul>
                {% for comment in comments %}
                    <li>{{ comment }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>댓글이 없습니다.</p>
        {% endif %}
    {% endif %}
</body>
</html>
