<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: crimson;
    }
  </style>
</head>
<body>
  <h1 class="heading">DOM 조작</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>

  <script>
    //classList 메서드 : add() - 추가, remove() - 제거, toggle() - 있으면 제거 없으면 추가

    const h1Tag = document.querySelector('.heading')
    // 1. h1Tag에 'red' 클래스를 추가
    h1Tag.classList.add('red')
    console.log(h1Tag.classList)
    // 2. h1Tag에서 'red' 클래스를 제거
    h1Tag.classList.remove('red')
    console.log(h1Tag.classList)
    // 3. 클래스가 있으면 제거하고, 없으면 추가함
    h1Tag.classList.toggle('red')
    console.log(h1Tag.classList)
    h1Tag.classList.toggle('red')

    // getAttribute() : 속성 값을 가져옴
    // setAttribute() : 속성을 적용(없으면 추가, 있으면 변경)
    // removeAttribute() : 속성을 제거

    const aTag = document.querySelector('a')
    console.log(aTag.getAttribute('href'))

    aTag.setAttribute('href', 'https://www.naver.com/')
    console.log(aTag.getAttribute('href'))

    aTag.removeAttribute('href')
    console.log(aTag.getAttribute('href'))
    
  </script>

</body>

</html>
