<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //전위 연산자와 후위 연산자의 차이
    // 전위 연산자 : 먼저 연산을 한 후 값을 할당
    let a = 3
    const b = ++a
    console.log(b)
    
    // 후위 연산자 : 먼저 값을 할당한 후 연산을 함
    let x = 3
    const y = x++
    console.log(y)
  </script>
</body>
</html>
