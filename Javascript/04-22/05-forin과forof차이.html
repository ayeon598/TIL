<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // for...in
    // 1. 배열, 0 1 2 출력
    const arr = ['a', 'b', 'c']
    for (const elem in arr) {
      console.log(elem)
    }

    // 2. 객체, korea japan china 출력
    const capitals = {
      korea: '서울',
      japan: '도쿄',
      china: '베이징',
    }
    for (const capital in capitals) {
      console.log(capital)
    }

    // for...of
    // 3. 배열, a b c 출력
    for (const elem of arr) {
      console.log(elem)
    }
    
    // !!중요!! 4. 객체, 서울 도쿄 베이징 출력
    // 객체는 iterable이 아니기 때문에 for of 사용해서 값 출력 X
    // => for...in으로
    for (const property in capitals) {
      console.log(capitals[property])
    }

    const obj = {
      2 : 'b',
      1 : 'a',
      c : '3',
      b : '2',
      a : '1'
    }
    for (const key in obj) {
      console.log(key)
      // Number와 String 다르다
      // Number은 작은 숫자부터 --> 1 2
      // String은 삽입 순서대로 --> c b a
    }
  </script>
</body>

</html>
