<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    //1. 원시자료형과 참조자료형의 차이
    // 원시자료형 : Number, String, Boolean, null, undefined
    // => 값이 복사됨 --> 불변 자료형
    // 참조자료형 : Objects(배열, 객체, 함수)
    // 값의 주소가 복사됨 --> 가변 자료형

    //2. null, undefined, NaN 차이
    // null (python의 None과 같음) - 값이 의도적으로 비어있음
    const user = null
    console.log(user)
    // undefined - 값이 할당되지 않은 상태
    let name
    console.log(name)
    // NaN(Not a Number) - 숫자가 아닌 계산 결과
    console.log('hello' * 2)
    console.log(0 / 0)

    //3. 동등연산자(==)와 일치연산자(===)의 차이
    // 동등연산자는 암묵적인 타입 변환이 이루어짐
    console.log(0 == false) // true
    // 일치연산자는 두 개가(1. 값 2. 타입) 모두 일치해야함.
    console.log(0 === false)  // false

    //4. 논리연산자
    // python : and -> &&, or -> ||, not -> !
    console.log(1 && 3)
    console.log(1 || 3)
    console.log(!1)
  
  </script>

</body>
</html>
