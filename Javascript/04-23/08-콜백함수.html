<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    
    // 콜백함수란? 함수의 인자로 들어가는 함수

   
    // 1. 함수 표현식을 forEach의 인자로 전달
    const numbers1 = [1, 2, 3]
    numbers1.forEach(function (num) {
      console.log(num ** 2)
    })

    // 1번 방식을 화살표 함수로
    numbers1.forEach(num => console.log(num ** 2))

    // 2. 함수 표현식을 변수에 할당하고, 그 변수를 forEach 인자로 전달
    const numbers2 = [1, 2, 3]
    const callBackFunctions1 = function (num) {
      console.log(num ** 2)
    }
    numbers2.forEach(callBackFunctions1)

    // 2번 방식을 화살표 함수로
    const callBackFunctions2 = num => console.log(num ** 2)
    numbers2.forEach(callBackFunctions2)

    // 2번 방식은 언제 쓸까?
    // 재사용이 필요할 때는 2번 방식 사용

    // 결론 : 함수의 인자로 들어가는 함수가 콜백함수고 이를 화살표 함수로 쓴다.
  </script>
</body>

</html>
