
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">버튼</button>

  <script>
    // 1. 버튼 선택 (querySelector)
    // css의 id 선택자를 이용해서 요소를 찾는 메서드 : querySelector
    const btn = document.querySelector('#btn')


    // 2. 콜백 함수
    const detectClick = function (event) {
      console.log(event)
      // btn 요소만 출력
      console.log(event.currentTarget)
      console.log(this) // 상위 스코프의 this ---> btn 요소
    }


    // 3. 버튼에 이벤트 핸들러를 부착
    // 이벤트 리스너 : 아떤 특정 상황을 감지했을때 특정 함수를 실행 하겠다.
    // btn(버튼)을 클릭했을떄 ,콜백함수를 실행하겠다.
    btn.addEventListener('click', detectClick)

  </script>
</body>

</html>
